<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rezil SayacÄ±</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-100 via-pink-100 to-purple-200 min-h-screen text-gray-800">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-4xl font-bold text-center mb-6 bg-gradient-to-r from-pink-500 to-red-500 text-white py-3 rounded-2xl shadow-lg">
      Rezil SayacÄ±
    </h1>

    <!-- Liderlik Tablosu -->
    <div class="bg-white rounded-2xl shadow-lg p-5 mb-6">
      <h2 class="text-2xl font-semibold mb-3 text-center text-pink-600">ğŸ† En Reziller ğŸ†</h2>
      <ul id="liderlikListesi" class="space-y-2 text-lg font-medium text-gray-700 text-center"></ul>
    </div>

    <!-- Rezillik Ekle -->
    <div class="bg-white rounded-2xl shadow-lg p-5 mb-6">
      <h2 class="text-xl font-semibold mb-3">Yeni Rezillik Ekle</h2>
      <form id="rezilForm" class="space-y-3">
        <select id="kisi" required class="w-full p-3 border rounded-lg">
          <option value="">Lavuk SeÃ§</option>
          <option value="Mehmet">Mehmet</option>
          <option value="Batu">Batu</option>
          <option value="AbdÃ¼">AbdÃ¼</option>
          <option value="Kemal">Kemal</option>
        </select>
        <textarea id="aciklama" placeholder="napmÄ±ÅŸ yine amk malÄ± nfwÄ±nwnÄ±fvwfk" required class="w-full p-3 border rounded-lg" rows="3"></textarea>
        <input id="tarih" type="date" required class="w-full p-3 border rounded-lg"/>
        <button class="w-full py-3 bg-gradient-to-r from-pink-600 to-red-600 text-white rounded-lg hover:from-pink-700 hover:to-red-700">
          Ekle
        </button>
      </form>
      <button id="tumunuSil" class="mt-4 w-full py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">TÃ¼mÃ¼nÃ¼ Sil ğŸ§¹</button>
    </div>

    <!-- Rezillik Listeleri -->
    <div class="space-y-6">
      <div class="bg-white rounded-2xl shadow-lg p-5">
        <h2 class="text-xl font-semibold mb-3 text-pink-600">Mehmet'in Rezillikleri</h2>
        <ul id="liste-Mehmet" class="space-y-2"></ul>
      </div>
      <div class="bg-white rounded-2xl shadow-lg p-5">
        <h2 class="text-xl font-semibold mb-3 text-pink-600">Batu'nun Rezillikleri</h2>
        <ul id="liste-Batu" class="space-y-2"></ul>
      </div>
      <div class="bg-white rounded-2xl shadow-lg p-5">
        <h2 class="text-xl font-semibold mb-3 text-pink-600">AbdÃ¼'nÃ¼n Rezillikleri</h2>
        <ul id="liste-AbdÃ¼" class="space-y-2"></ul>
      </div>
      <div class="bg-white rounded-2xl shadow-lg p-5">
        <h2 class="text-xl font-semibold mb-3 text-pink-600">Kemal'in Rezillikleri</h2>
        <ul id="liste-Kemal" class="space-y-2"></ul>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, get, child, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyCmwFZJM8dD_WPXdkabpHAYzi-MxlCGtRY",
      authDomain: "rezilsayaci.firebaseapp.com",
      databaseURL: "https://rezilsayaci-default-rtdb.firebaseio.com",
      projectId: "rezilsayaci",
      storageBucket: "rezilsayaci.firebasestorage.app",
      messagingSenderId: "1038280644933",
      appId: "1:1038280644933:web:d22de5e9f028d84817c62c",
      measurementId: "G-JL1YHGTPZN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- Rezillik Ekle ---
    document.getElementById('rezilForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const kisi = document.getElementById('kisi').value;
      const aciklama = document.getElementById('aciklama').value.trim();
      const tarih = document.getElementById('tarih').value;

      if (!kisi || !aciklama || !tarih) return;

      await push(ref(db, 'rezillikler'), { kisi, aciklama, tarih });
      document.getElementById('rezilForm').reset();
      loadData();
    });

    // --- Verileri YÃ¼kle ---
    async function loadData() {
      const snapshot = await get(child(ref(db), 'rezillikler'));
      const veriler = snapshot.exists() ? snapshot.val() : {};

      // KiÅŸi listelerini temizle
      ['Mehmet','Batu','AbdÃ¼','Kemal'].forEach(kisi => {
        document.getElementById(`liste-${kisi}`).innerHTML = '';
      });

      // SayÄ± saymak iÃ§in
      const sayac = { Mehmet: 0, Batu: 0, AbdÃ¼: 0, Kemal: 0 };

      // Verileri sÄ±rala (en yeni Ã¼stte)
      const entries = Object.entries(veriler).sort((a,b) => b[1].tarih.localeCompare(a[1].tarih));

      entries.forEach(([key, item]) => {
        const li = document.createElement('li');
        li.className = "p-3 bg-pink-50 rounded-lg flex justify-between items-start shadow";

        li.innerHTML = `
          <div>
            <div class="font-semibold">${item.aciklama}</div>
            <div class="text-sm text-gray-500">${item.tarih}</div>
          </div>
          <button class="text-red-500 hover:text-red-700 font-bold">X</button>
        `;

        li.querySelector('button').addEventListener('click', async () => {
          await remove(ref(db, `rezillikler/${key}`));
          loadData();
        });

        document.getElementById(`liste-${item.kisi}`).appendChild(li);
        sayac[item.kisi]++;
      });

      // Liderlik tablosu
      const sirali = Object.entries(sayac).sort((a,b)=>b[1]-a[1]);
      const liderlikUl = document.getElementById('liderlikListesi');
      liderlikUl.innerHTML = '';
      sirali.forEach(([kisi, sayi])=>{
        const li = document.createElement('li');
        li.textContent = `${kisi}: ${sayi} rezillik ğŸ˜`;
        liderlikUl.appendChild(li);
      });
    }

    // --- TÃ¼mÃ¼nÃ¼ Sil ---
    document.getElementById('tumunuSil').addEventListener('click', async () => {
      if (!confirm('TÃ¼m rezillikler silinsin mi?')) return;
      await remove(ref(db, 'rezillikler'));
      loadData();
    });

    // Ä°lk yÃ¼kleme
    loadData();
  </script>
</body>
</html>
